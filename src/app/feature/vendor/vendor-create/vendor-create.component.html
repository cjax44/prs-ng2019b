<div id='component'>
        <div id = "pagetitle">
        <span>[{{title}}]</span>
        </div>
        <p *ngIf='!vendor'>Loading...</p>
        <div *ngIf='vendor'>
         
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="vendorcode">Code:</label>
            <input [(ngModel)]='vendor.code' name = 'Code' type="text" class="form-control col-sm-6" id="vendorcode" aria-describedby="fnameHelp" placeholder="Code">
            <small id="fnameHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
          </div>
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="vendorname">Name:</label>
            <input [(ngModel)]='vendor.name' name = 'LastName' type="text" class="form-control col-sm-6" id="vendorname" aria-describedby="lnameHelp" placeholder="Name">
            <small id="lnameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
          </div>
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="address">Address:</label>
            <input [(ngModel)]='vendor.address' name = 'Address' type="text" class="form-control col-sm-6" id="address" aria-describedby="unameHelp" placeholder="Address">
            <small id="unameHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
          </div>
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="city">City:</label>
            <input [(ngModel)]='vendor.city' name = 'City' type="text" class="form-control col-sm-6" id="city" aria-describedby="pwdHelp" placeholder="City">
            <small id="pwdHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
          </div>
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="state">State:</label>
            <input [(ngModel)]='vendor.state' name = 'State' type="text" class="form-control col-sm-6" id="state" aria-describedby="phoneHelp" placeholder="State">
            <small id="phoneHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
          </div>
          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="zip">Zip:</label>
            <input [(ngModel)]='vendor.zip' name = 'Zip' type="text" class="form-control col-sm-6" id="zip" aria-describedby="emailHelp" placeholder="Zip">
            <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Zip</small>
          </div>
          <div class="form-group row">
              <label class='col-form-label col-sm-2' for="phonenumber">Phone:</label>
              <input [(ngModel)]='vendor.phoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="phonenumber" aria-describedby="emailHelp" placeholder="PhoneNumber">
              <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Phone</small>
            </div>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="email">Email:</label>
                <input [(ngModel)]='vendor.email' name = 'Email' type="text" class="form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
              </div>

            <small id="adminHelp" class="form-text text-muted col-sm-2">Admin Authority</small>

            <button (click)='create()' class='btn btn-primary'>Create</button>
          </div>
        </div>
      </div>
