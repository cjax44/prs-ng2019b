<app-menu></app-menu>
<div id='component'>
    
    <p *ngIf='!vendor'>Loading...</p>
    <div *ngIf='vendor' id="wrap">
     
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="vendorcode">Code:</label>
        <input [(ngModel)]='vendor.code' name = 'VendorCode' type="text" class="form-control" id="vendorcode" aria-describedby="lnameHelp" placeholder="LastName">
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="vendorname">Vendor name:</label>
        <input [(ngModel)]='vendor.name' name = 'VendorName' type="text" class="form-control" id="vendorname" aria-describedby="fnameHelp" placeholder="Vendor Name">
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="address">Address:</label>
        <input [(ngModel)]='vendor.address' name = 'VendorAddress' type="text" class="form-control" id="address" aria-describedby="lnameHelp" placeholder="Address">
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="city">City:</label>
        <input [(ngModel)]='vendor.city' name = 'VendorCity' type="text" class="form-control" id="city" aria-describedby="unameHelp" placeholder="City">
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="state">State:</label>
        <input [(ngModel)]='vendor.state' name = 'VendorState' type="text" class="form-control" id="state" aria-describedby="pwdHelp" placeholder="State">
      </div>
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="zip">Zip:</label>
          <input [(ngModel)]='vendor.zip' name = 'VendorZip' type="text" class="form-control" id="zip" aria-describedby="unameHelp" placeholder="Zip">
        </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="phone">Phone Number:</label>
        <input [(ngModel)]='vendor.phoneNumber' name = 'PhoneNumber' type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="PhoneNumber">
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="email">Email:</label>
        <input [(ngModel)]='vendor.email' name = 'Email' type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class='form-group'>
        <button (click)='edit()' class='btn btn-primary'>Update</button>
      </div>
    </div>
  </div>
