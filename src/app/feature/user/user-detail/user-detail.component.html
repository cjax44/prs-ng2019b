<app-menu></app-menu>
<div class='component-content'>
    <table class="table table-sm" id="dettable" *ngIf='user'>
      <caption>User Detail</caption>
      <tr>
        <td class="colfirst">Id</td><td>{{ user.id}}</td>
      </tr>
      <tr>
        <td class="colfirst">User Name</td><td>{{ user.userName }}</td>
      </tr>
      <tr>
        <td class="colfirst">FirstName</td><td>{{ user.firstName }}</td>
      </tr>
      <tr>
        <td class="colfirst">Last Name</td><td>{{ user.lastName }}</td>
      </tr>
      <tr>
        <td class="colfirst">Phone</td><td>{{ user.phoneNumber }}</td>
      </tr>
      <tr>
        <td class="colfirst">Email</td><td>{{ user.email }}</td>
      </tr>
      <tr>
        <td class="colfirst">Admin</td><td>{{ user.admin }}</td>
      </tr>
      <tr>
        <td class="colfirst">Reviewer</td><td>{{ user.reviewer }}</td>
      </tr>
      <tr>
        <td colspan="2">
          <a routerLink='/user/edit/{{user.id}}' class='btn btn-primary' title='Edit'>Edit</a>
          <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
        </td>
      </tr>
    </table>
  </div>
