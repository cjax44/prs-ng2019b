<app-menu></app-menu>
<div id='component'>
    <div id = "pagetitle">
    <span>[{{title}}]</span>
    </div>
    <p *ngIf='!purchaseRequest'>Loading...</p>
    <div *ngIf='purchaseRequest'>

      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="id">ID:</label>
        <input [(ngModel)]='purchaseRequest.id' name = 'id' type="text" class="form-control col-sm-6" id="id" aria-describedby="fnameHelp" placeholder="ID">
        <small id="fnameHelp" class="form-text text-muted col-sm-2">Id</small>
      </div>
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="user">User:</label>
          <div class='col-sm-6 select-list'>
            <select [(ngModel)]='purchaseRequest.user.id' [compareWith]='compareFn' class='form-control' name='User' id='purchaseRequest-User'>
                    <option *ngFor="let user of users" [ngValue]="user.id" [selected]="user.id == purchaseRequest.user.id">{{user.id}} - {{user.userName}}</option>
                  </select>
          </div>
        </div>
     
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="price">Description:</label>
        <input [(ngModel)]='purchaseRequest.description' name = 'description' type="text" class="form-control col-sm-6" id="description" aria-describedby="unameHelp" placeholder="Description">
        <small id="unameHelp" class="form-text text-muted col-sm-2">Description</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="justification">Justification:</label>
        <input [(ngModel)]='purchaseRequest.justification' name = 'justification' type="text" class="form-control col-sm-6" id="justification" aria-describedby="pwdHelp" placeholder="Justification">
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Justification</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
        <input [(ngModel)]='purchaseRequest.dateNeeded' name = 'dateNeeded' type="date" class="form-control col-sm-6" id="dateNeeded" aria-describedby="phoneHelp" placeholder="Date Needed">
        <small id="phoneHelp" class="form-text text-muted col-sm-2">Date Needed</small>
      </div> 
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
        <input [(ngModel)]='purchaseRequest.deliveryMode' name = 'deliveryMode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="pwdHelp" placeholder="Delivery Mode">
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="status">Status:</label>
        <input [(ngModel)]='purchaseRequest.status' name = 'status' type="text" class="form-control col-sm-6" id="status" aria-describedby="pwdHelp" placeholder="Status" disabled>
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Purchase Request's Status</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="total">Total:</label>
        <input [(ngModel)]='purchaseRequest.total' name = 'total' type="text" class="form-control col-sm-6" id="total" aria-describedby="pwdHelp" placeholder="Total" disabled>
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Purchase Request's Total</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="submittedDate">Date Submitted:</label>
        <input [(ngModel)]='purchaseRequest.submittedDate' name = 'submittedDate' type="date" class="form-control col-sm-6" id="submittedDate" aria-describedby="pwdHelp" placeholder="Date Submitted" disabled>
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Purchase Request's Date Submitted</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="reasonForRejection">Reason for Rejection:</label>
        <input [(ngModel)]='purchaseRequest.reasonForRejection' name = 'reasonForRejection' type="text" class="form-control col-sm-6" id="reasonForRejection" aria-describedby="pwdHelp" placeholder="Reason for Rejection">
        <small id="pwdHelp" class="form-text text-muted col-sm-2">Purchase Request's Reason for Rejection</small>
      </div>
      <div class='form-group'>
        <button (click)='edit()' class='btn btn-primary'>Update</button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
