<app-menu></app-menu>
<div class='component-content'>
	
	<p *ngIf='!product'>Loading...</p>

	<div *ngIf='product' class='container-fluid'>
		<div id="wrap">
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
			<div class='select-list'>
			  <select [(ngModel)]='product.vendor.id' [compareWith]='compareFn' class='form-control' name='Vendor' id='product-Vendor'>
                <option *ngFor="let vendor of vendors" [ngValue]="vendor.id" [selected]="vendor.id == product.vendor.id">{{vendor.name}}</option>
              </select>
			</div>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="pdtPartNum">Part Number:</label>
			<input [(ngModel)]='product.partNumber' name = 'PartNumber' type="text" class="form-control" id="pdtPartNum" aria-describedby="pnumHelp" placeholder="PartNumber">
		
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="name">Name:</label>
			<input [(ngModel)]='product.name' name = 'Name' type="text" class="form-control" id="name" aria-describedby="pnameHelp" placeholder="ProductName">
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="price">Price:</label>
			<input [(ngModel)]='product.price' name = 'Price' type="number" class="form-control" id="price" aria-describedby="priceHelp" placeholder="Price">
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="unit">Unit:</label>
			<input [(ngModel)]='product.unit' name = 'Unit' type="text" class="form-control" id="unit" aria-describedby="uHelp" placeholder="Unit">
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="photoPath">PhotoPath:</label>
			<input [(ngModel)]='product.photoPath' name = 'PhotoPath' type="text" class="form-control" id="photoPath" aria-describedby="ppHelp" placeholder="PhotoPath">
		</div>
		<div class='form-group'>
			<button (click)='edit()' class='btn btn-primary'>Update</button>
		</div>
	</div>
</div>
</div>
