  <p *ngIf='!products'>Loading ...</p>
  <table class="table table-sm" id="prodtable" *ngIf='products'>
    <caption>Products <span><a routerLink='/product/create'>
      <img id='createnew' width='20' height='20' src='../../../../assets/add-icon.png' title='Add New'></a>
    </span></caption>
    <tr class='stky-hdr'>
      <th class="table-secondary btn-link">
        <a class="btn btn-link font-weight-bold" (click)="sortBy('vendor')"><u>Vendor</u></a>
      </th>
      <th class="table-secondary btn-link">
        <a class="btn btn-link font-weight-bold" (click)="sortBy('partNumber')"><u>PartNumber</u></a>
      </th>
      <th class="table-secondary btn-link">
        <a class="btn btn-link font-weight-bold" (click)="sortBy('name')"><u>Name</u></a>
      </th>
      <th class="table-secondary btn-link">
        <a class="btn btn-link font-weight-bold" (click)="sortBy('price')"><u>Price</u></a>
      </th>
      <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold"><u>Actions</u></a>
        </th>
     
    </tr>
    <tr *ngFor='let product of products | sort:sortCriteria:sortOrder'>
      <td>{{product.vendor.name}}</td>
      <td>{{product.partNumber}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
        <td class='actions'>
            <a routerLink='/product/detail/{{product.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
            <a routerLink='/product/edit/{{product.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
          </td>
      
    </tr>
  </table>
  <router-outlet></router-outlet>
