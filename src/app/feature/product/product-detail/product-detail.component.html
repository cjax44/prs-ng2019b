<app-menu></app-menu>
<div class='component-content'>
    
    <table class="table table-sm" id="dettable" *ngIf='product'>
      <caption>Product Detail</caption>
      <tr>
        <td class="colfirst">Id</td><td>{{ product.id}}</td>
      </tr>
      <tr>
        <td class="colfirst">Part Number</td><td>{{ product.partNumber }}</td>
      </tr>
      <tr>
        <td class="colfirst">Vendor</td><td>{{ product.vendor.name }}</td>
      </tr>
      <tr>       
        <td class="colfirst">Product Name</td><td>{{ product.name }}</td>
      </tr>
      <tr>
        <td class="colfirst">Price</td><td>{{ product.price }}</td>
      </tr>
      <tr>
        <td class="colfirst">Unit</td><td>{{ product.unit }}</td>
      </tr>
      <tr>
        <td class="colfirst">PhotoPath</td><td>{{ product.photoPath }}</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <a routerLink='/product/edit/{{product.id}}' class='btn btn-primary' title='Edit'>Edit</a>
          <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
        </td>
      </tr>
    </table>

  </div>
