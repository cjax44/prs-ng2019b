<app-menu></app-menu>

<div id='component'>
    <!-- <div id = "pagetitle">
    <span>[{{title}}]</span>
    </div> -->
    <p *ngIf='!purchaseRequest'>Loading...</p>
    <div *ngIf='purchaseRequest'>

        <div class='form-group row' >
            <label class='col-form-label col-sm-2' for="product">Product:</label>
            <div class=' col-sm-6'>
              <select [(ngModel)]='prli.product' class='form-control' name='Product' id='product'>
                <option *ngFor="let product of products" [ngValue]="product">{{product.id}} - {{product.name}}</option>
              </select>
            </div>
          </div>


      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
        <input [(ngModel)]='prli.quantity'  name='Quantity' type="text" class="form-control col-sm-6" id="quantity" aria-describedby="quantity" placeholder="Quantity"> 
        <small id="quantity" class="form-text text-muted col-sm-2">Quantity</small>
      </div>

      <div class='form-group'>
        <button (click)='addToPR()' class='btn btn-primary'>Add to Purchase Request</button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
